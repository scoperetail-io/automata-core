spring.liquibase.change-log=changelog/changelog.xml
spring.main.banner-mode=off
spring.jpa.database=H2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=info
logging.level.root=ERROR

automata.base.package=com.scoperetail.automata.example
#COSMOS Rules
# SUPPLIER|CUSTOMER|ORDER_TYPE
automata.rule.key.PLANT_STORE_REGULAR=CATA
#QUIKPIK Rules
# ORDER_TYPE|DELIVERY_METHOD|FULFIL_BY|TENANT_ID|FULFIL_LOCATION
automata.rule.key.REGULAR_PICKUP_STORE_TENANT1_ALL=QUIKPIK_A