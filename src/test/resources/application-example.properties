spring.profiles.active=example
spring.main.banner-mode=off
spring.liquibase.change-log=changelog/changelog.xml

spring.jpa.database=H2
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=false

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.net.ttddyy.dsproxy=INFO
logging.level.root=ERROR

automata.base.package=com.scoperetail.automata.example
#QUIKPIK Rules
# ORDER_TYPE|DELIVERY_METHOD|FULFIL_BY|TENANT_ID|FULFIL_LOCATION
automata.rule.key.REGULAR_PICKUP_STORE_TENANT1_ALL=QUIKPIK_A
